<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="build/aframe-remotestorage.js"></script> 
    <script src="store.js"></script> 
    <style type="text/css">
      #remotestorage-widget {
        z-index: 21000000;
        position: fixed;
        top: 0;
        right: 0;
      }
      #edit,
      .usage{
	position: fixed;
	background: white;
	width: 140px;
	height: 19px;
	z-index: 99999;
	bottom: 20;
	left: 20;
	border-radius: 10px;
	border: 4px solid #888;
	padding: 5px;
	font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <button id="edit" style="bottom:80px; height:62px">editor</button>
    <div class="usage">
      <a target="_blank" href="https://github.com/c-frame/aframe-remotestorage">Usage & source</a>
    </div>

    <a-scene remotestorage="dropbox: apikey; googledrive: apikey; logging: true; folder: aframe">
      <a-entity store="file: scene.html">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-entity>
    </a-scene>


    <script>
      document.querySelector("#edit").addEventListener('click', function(){
	const scene = document.querySelector("a-scene")
	scene.setAttribute("aframe-inspector","")
	scene.components.inspector.openInspector()
      })
    </script>
  </body>
</html>
